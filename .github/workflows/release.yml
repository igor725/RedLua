name: build asi

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    name: RedLua
    runs-on: windows-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Get previous tag
        id: prevtag
        run: |
          Write-Host "::set-output name=tag::$(GIT.EXE describe --abbrev=0 --tags ${{ github.ref_name }}`^)"

      - name: Checkout LuaJIT
        uses: actions/checkout@v3
        with:
          path: .\src\thirdparty\LuaJIT
          repository: LuaJIT/LuaJIT
          fetch-depth: 0

      - name: Download ScriptHookSDK
        shell: pwsh
        run: |
          .\misc\ScriptHook.ps1
          .\misc\ScriptHook.ps1 gtav

      - name: Detect MSVC
        uses: ilammy/msvc-dev-cmd@v1
        with:
          arch: x86_64

      - name: Build plugin
        run: |
          .\build.bat
          .\build.bat gtav

      - name: Build release archive
        shell: pwsh
        run: .\misc\Pack.ps1

      - name: Create release
        id: release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Pre-release ${{ github.ref_name }}
          body: |
            **Full Changelog**: https://github.com/${{ github.repository }}/compare/${{ steps.prevtag.outputs.tag }}...${{ github.ref_name }}
          draft: false
          prerelease: true

      - name: Upload assets (RDR2)
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.release.outputs.upload_url }}
          asset_path: .\objs\outRDR2.zip
          asset_name: RedLua-${{ github.ref_name }}.zip
          asset_content_type: application/zip

      - name: Upload assets (GTAV)
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.release.outputs.upload_url }}
          asset_path: .\objs\outV.zip
          asset_name: RedLuaV-${{ github.ref_name }}.zip
          asset_content_type: application/zip
